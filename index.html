<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="images/favicon-32x32.png" type="image/png" sizes="16x16">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="col col1">
      <div class="logo-wrapper">
          <img src="images/logo.svg" alt="logo" class="logo">
      </div>
      <div class="mobile-wrapper">    
      </div>
      <div class="text-wrapper">
          <h1 class="heading"><span>We're</span><br>coming<br>soon</h1>
          <p class="para"> Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <div class="form_wrapper">
        <form action="#">
            <input name="email" id="email" class="input-alert" type="email" placeholder="Email Address" required>
            <button for="email" href="#" class="btn-email"><img src="images/icon-arrow.svg" alt="next" class="next"></button>
        </form>
        <div class="email-alert">Please provide a valid email</div>
      </div>
    </div>
    <div class="col col2">
      <img src="images/hero-desktop.jpg" alt="hero-desktop" class="hero-desktop">
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">lukenow.com</a>.
    </p>
  </footer>
</body>
</html>
